<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div class="container info">
    <img class="info__picture" src="./eisenhower-matrix.jpg">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <p class="subtitle">
      <label for="new-task">Add Item</label>
    </p>
    <div class="task task_new">
      <input id="new-task" class="task__input" type="text">
      <button class="button js-add-btn">Add</button>
    </div>
    <h3 class="subtitle">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list__item task">
        <label class="task__label">
          <input type="checkbox" class="task__checkbox">
          <span class="task__text">Pay Bills</span>
        </label>
        <input type="text" class="task__input">
        <button class="button js-edit-btn">Edit</button>
        <button class="button button_delete js-delete-btn">
          <img src="./remove.svg" class="button__icon">
        </button>
      </li>
      <li class="tasks-list__item task task_edit-mode">
        <label class="task__label">
          <input type="checkbox" class="task__checkbox">
          <span class="task__text">Go Shopping</span>
        </label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="button js-edit-btn">Save</button>
        <button class="button button_delete js-delete-btn">
          <img src="./remove.svg" class="button__icon">
        </button>
      </li>
    </ul>
    <h3 class="subtitle">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item task task_completed">
        <label class="task__label">
          <input type="checkbox" class="task__checkbox" checked>
          <span class="task__text">See the Doctor</span>
        </label>
        <input type="text" class="task__input">
        <button class="button js-edit-btn">Edit</button>
        <button class="button button_delete js-delete-btn">
          <img src="./remove.svg" class="button__icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
