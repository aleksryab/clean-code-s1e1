<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <header>
    <h1 class="visually-hidden">Todo App</h1>
  </header>
  <aside class="container info">
    <img class="info__picture" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix. How to make decisions on what urgent and important.">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main>
    <div class="container">
      <section>
        <h2 class="subtitle">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="task task_new">
          <input id="new-task" class="task__input" type="text">
          <button class="button js-add-btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="subtitle">Todo</h2>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item task">
            <label class="task__label">
              <input type="checkbox" class="task__checkbox">
              <span class="task__text">Pay Bills</span>
            </label>
            <input type="text" class="task__input">
            <button class="button js-edit-btn">Edit</button>
            <button class="button button_delete js-delete-btn">
              <img src="./remove.svg" class="button__icon" alt="Delete">
            </button>
          </li>
          <li class="tasks-list__item task task_edit-mode">
            <label class="task__label">
              <input type="checkbox" class="task__checkbox">
              <span class="task__text">Go Shopping</span>
            </label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button js-edit-btn">Save</button>
            <button class="button button_delete js-delete-btn">
              <img src="./remove.svg" class="button__icon" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="subtitle">Completed</h2>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item task task_completed">
            <label class="task__label">
              <input type="checkbox" class="task__checkbox" checked>
              <span class="task__text">See the Doctor</span>
            </label>
            <input type="text" class="task__input">
            <button class="button js-edit-btn">Edit</button>
            <button class="button button_delete js-delete-btn">
              <img src="./remove.svg" class="button__icon" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
